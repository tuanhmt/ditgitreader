<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doThink(){
            var red=document.getElementById('red').value
            var green=document.getElementById('green').value
            var blue=document.getElementById('blue').value
            var rgb = '['+ red + ',' + green + ',' + blue + ']';

            var xhr=new XMLHttpRequest()
            xhr.onreadystatechange=function(){
                if (xhr.readyState!==4){
                    return
                }
                alert(xhr.status+': '+xhr.responseText)
            }
            xhr.open('POST','/neural-notrain')
            xhr.setRequestHeader('Content-Type', 'application/json')
            xhr.send(rgb)
        }
    </script>
</head>
<body>
    Red: <input type="text" name="red" id="red" placeholder="0"/>
    Green: <input type="text" name="green" id="green" placeholder="0"/>
    Blue: <input type="text" name="blue" id="blue" placeholder="0"/>
    <button onclick="doThink()">Think</button>
</body>
</html>
